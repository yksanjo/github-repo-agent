name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test CLI import
      run: |
        python -c "import cli; print('CLI module imports successfully')"
    
    - name: Test analysis (public repo)
      run: |
        python cli.py analyze torvalds/linux --export /tmp/test_analysis.json || echo "Analysis test completed"

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check Dockerfile exists
      run: |
        if [ -f Dockerfile ]; then
          echo "✅ Dockerfile exists"
        else
          echo "ℹ️ No Dockerfile (optional)"
        fi
